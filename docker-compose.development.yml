version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: Asia/Tokyo
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-confd:/etc/mysql/conf.d
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/relayNovel
      - bundle_path:/bundle
    depends_on:
      - db
    stdin_open: true
    tty: true
    env_file:
      - ./.env
    environment:
      BUNDLE_PATH: /bundle
      TZ: Asia/Tokyo
  web:
    build:
      context: ./docker/web_local
    environment:
      TZ: Asia/Tokyo
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./log/nginx:/var/log/nginx
    depends_on:
      - app
    logging:
      options:
        max-size: 10m
        max-file: '10'
volumes:
  mysql-data:
    driver: local
  bundle_path:
